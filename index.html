            <main class="main">
            <section class="form">
                <div class="form_title">
                    <p class="form_name">Sign Up</p>
                    <a href="#"><p class="form_log">Log In</p></a>
                </div>
                
                <div class="two_buttons">
                    <a href="#" class="facebook_button">
                        <img class="fb_img" src="img/facebook.png" alt="pic">
                        <p class="fb_text">facebook</p>
                    </a>
                    <a href="#" class="google_button">
                    <img class="google_img" src="img/google.png" alt="pic">
                    <p class="google_text">Google</p>
                </a>
                </div>
​
                <div class="lines_or">
                    <div class="line"></div>
                    <span class="or">or</span>
                    <div class="line"></div>
                </div>
​
            <div class="inputs">
                <form action="">
                    <label><input type="text" placeholder="First Name"></label>
                    <label> <input type="text" placeholder="Last Name"></label>
                    <label><input type="email" placeholder="Email"></label>
                    <label><input type="password" placeholder="Choose Password"></label>
                    <label ><input type="password" placeholder="Confirm Password"></label>
                <div class="container_checkbox">
                    <input type="checkbox" id="check1"><label for="check1">Agree with our <a href="#" class="terms">Terms & Conditions</a></label>
                </div>
                <button class="green_button">
                    <a class="green_button_text">Create Account</a>
                </button>
                </form>
            </div>    
        </section>
